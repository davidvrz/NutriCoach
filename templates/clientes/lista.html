<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Clientes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container">
        <h1>Mis Clientes</h1>
        <ul>
            {% for c in clientes %}
            <li>
                <a href="{{ url_for('cliente.dashboard_cliente', cliente_email=c.email) }}">
                    {{ c.nombre }} – {{ c.objetivo }}
                </a>
            </li>
            {% endfor %}
        </ul>

        <a href="{{ url_for('cliente.nuevo_cliente') }}">Añadir nuevo cliente</a>
    </div>
</body>

</html>
