<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Nuevo Cliente</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container">
        <h1>Nuevo Cliente</h1>
        <form method="post">
            <input type="text" name="nombre" placeholder="Nombre" required>
            <input type="number" name="edad" placeholder="Edad" required>
            <input type="number" step="0.1" name="peso" placeholder="Peso (kg)" required>
            <input type="number" step="0.1" name="altura" placeholder="Altura (cm)" required>
            <input type="text" name="objetivo" placeholder="Objetivo (p.ej. Volumen)" required>
            <button type="submit">Guardar</button>
        </form>
        <a href="{{ url_for('cliente.lista_clientes') }}">Volver</a>
    </div>
</body>

</html>
