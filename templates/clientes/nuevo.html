{% extends "base.html" %}

{% block title %}Nuevo Cliente - NutriCoach{% endblock %}

{% block navigation %}
<li><a href="{{ url_for('cliente.lista_clientes') }}">Volver a la lista</a></li>
{% endblock %}

{% block content %}
<div class="secondary-nav">
    <div class="breadcrumb">
        <span class="breadcrumb-item"><a href="{{ url_for('cliente.lista_clientes') }}">Clientes</a></span>
        <span class="breadcrumb-item">Nuevo Cliente</span>
    </div>
</div>

<h1>Nuevo Cliente</h1>

<div class="card">
    <form method="post">
        <input type="text" name="nombre" placeholder="Nombre" required minlength="2" maxlength="50">
        <input type="email" name="email" placeholder="Email (opcional)">
        <input type="number" name="edad" placeholder="Edad" required min="1" max="120">
        <input type="number" step="0.1" name="peso" placeholder="Peso (kg)" required min="10" max="500">
        <input type="number" step="0.1" name="altura" placeholder="Altura (cm)" required min="50" max="300">
        <input type="text" name="objetivo" placeholder="Objetivo (p.ej. Volumen)" required minlength="3">
        <button type="submit">Guardar</button>
    </form>
</div>
{% endblock %}
