{% extends "base.html" %}

{% block title %}Iniciar sesión - NutriCoach{% endblock %}

{% block content %}
<div class="card mx-auto mt-4"
    style="max-width: 400px; border-top: 4px solid var(--primary-color); box-shadow: 0 2px 10px rgba(0,0,0,.1)">
    <div class="card-body">
        <h4 class="card-title text-center mb-4" style="color: var(--primary-color);">Iniciar sesión</h4>
        <form method="post">
            <div class="mb-3">
                <input type="email" name="email" placeholder="Correo"
                    value="{{ form_values.email if form_values else '' }}"
                    class="form-control {{ 'is-invalid' if 'email' in errors }}" required>
                {% if 'email' in errors %}
                <div class="invalid-feedback">{{ errors['email'] }}</div>
                {% endif %}
            </div>

            <div class="mb-3">
                <input type="password" name="password" placeholder="Contraseña"
                    class="form-control {{ 'is-invalid' if 'password' in errors }}" required minlength="6">
                {% if 'password' in errors %}
                <div class="invalid-feedback">{{ errors['password'] }}</div>
                {% endif %}
            </div> <button type="submit" class="btn w-100"
                style="background-color: var(--primary-color); color: white;">Entrar</button>
        </form>
        <a href="/register" class="d-block text-center mt-3" style="color: var(--primary-dark);">¿No tienes cuenta?
            Regístrate</a>
    </div>
</div>
{% endblock %}
